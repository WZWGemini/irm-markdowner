before_script:
  - echo "Starting job_install"
  - ls -al
  - ls -al src/views
  - node -v
  - npm -v
  - npm install

# 定义 job
job_install_build_deploy:
  stage: install_build_deploy
  # when: manual
  script:
    - echo "Starting job_build"
    - npm run build
    - echo "Starting deploy"
    - rm -rf /var/data/sword/md
    - copy md/ /var/data/sword
